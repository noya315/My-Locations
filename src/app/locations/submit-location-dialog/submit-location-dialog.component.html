<mat-card class="submit">
  <form [formGroup] = "locationForm">
    <mat-form-field>
        <input matInput type="text" formControlName="name" placeholder="Location Name">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" formControlName="address" placeholder="Location Address">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" formControlName="coordinates" placeholder="Location Coordinates">
    </mat-form-field>
    <mat-form-field>
        <input type="text" [matAutocomplete]="auto" matInput formControlName="category" placeholder="Location Category">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let category of categories$ | async" [value]="category.name">{{category.name}}</mat-option>
        </mat-autocomplete>
    </mat-form-field>
  </form>
  <mat-dialog-actions>
    <button mat-button color="primary" [mat-dialog-close]="locationForm.value">{{data.submitTask}}</button>
    <button mat-button color="primary" (click)="close()">Cancel</button>
  </mat-dialog-actions>
</mat-card>
