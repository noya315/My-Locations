<mat-card class="confirmation category">
    <mat-dialog-content>
        {{message}}
    </mat-dialog-content>
    <mat-dialog-actions class="actions">
        <button mat-button color="primary" [mat-dialog-close]="true">Ok</button>
        <button mat-button color="primary" (click)="cancel()">Cancel</button>
    </mat-dialog-actions>
</mat-card>
